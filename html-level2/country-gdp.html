<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country GDP</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Country Name</th>
            <th>Country Flag</th>
            <th>GDP (millions of USD)</th>
        </thead>
        <tr>
            <td>United States</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/46px-Flag_of_the_United_States.svg.png" alt="US Flag"></td>
            <td>26,949,643</td>
        </tr>
        <tr>
            <td>China</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/45px-Flag_of_the_People%27s_Republic_of_China.svg.png" alt="China Flag"></td>
            <td>17,700,899</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/46px-Flag_of_Germany.svg.png" alt="Germany Flag"></td>
            <td>4,429,838</td>
        </tr>
    </table>
    
</body>
</html>
